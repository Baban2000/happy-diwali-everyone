<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Greetings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .message-container {
      text-align: center;
      padding: 20px;
      background-color: #f8d41a; /* Diwali color, you can change this */
    }

    .message-container h1 {
      color: #ff6347; /* Another Diwali color, you can change this */
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px; /* Adjust the height as needed */
    }

    .center-container img {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Diwali Greetings</h1>
    <p>Hello, <span id="enteredName"></span>!</p>
  </div>
  <div class="center-container">
    <img src="diwali.gif" alt="Diwali" />
  </div>
  <script>
    // Function to get the value of a query parameter from the URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the value of the "name" parameter from the URL
    var enteredName = getParameterByName('name');

    // Display the name in the paragraph
    var nameSpan = document.getElementById('enteredName');
    nameSpan.textContent = enteredName;
  </script>
</body>
</html>
